<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake made by Dan</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene>
        
        <a-entity position="0 1.6 3">
            <a-camera></a-camera>
        </a-entity>

        
        <a-light type="ambient" color="#fff"></a-light>
        <a-light type="directional" color="#fff" position="-1 1 1"></a-light>

        
        <a-cylinder position="0 1 0" radius="1.5" height="0.5" color="#FFD700"></a-cylinder>

        
        <a-cylinder position="0 1.5 0" radius="1.3" height="0.5" color="#FF69B4"></a-cylinder>
        <a-cylinder position="0 2 0" radius="1.1" height="0.5" color="#FF69B4"></a-cylinder>
        <a-cylinder position="0 2.6 0" radius="0.9" height="0.6" color="#FF69B4"></a-cylinder>

        
        <a-cylinder position="-0.5 3 0.5" radius="0.05" height="0.3" color="#FF0000"></a-cylinder>
        <a-cylinder position="0.5 3 -0.5" radius="0.05" height="0.3" color="#FF0000"></a-cylinder>
        <a-cylinder position="0 3 0" radius="0.05" height="0.3" color="#FF0000"></a-cylinder>

        
        <a-sphere position="-0.5 3.15 0.5" radius="0.05" color="#FFFF00"></a-sphere>
        <a-sphere position="0.5 3.15 -0.5" radius="0.05" color="#FFFF00"></a-sphere>
        <a-sphere position="0 3.15 0" radius="0.05" color="#FFFF00"></a-sphere>

        
        <a-plane rotation="-90 0 0" width="10" height="10" color="#C67C29"></a-plane>

        <a-text value="Cake Submission for Frap " align="center" position="0 4 0" width="6" color="#000"></a-text>

    </a-scene>
</body>
</html>
